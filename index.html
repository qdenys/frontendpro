<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
				content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="style.css">
	<title>Document</title>
</head>
<body>
<div class="wrapper">
	<!--	Перший варіант-->
	<div class="inner">
		<div class="image-container">
			<h1>Перший варіант</h1>
			<img class="myImg active" src="img/1.jpg" alt="image">
			<img class="myImg" src="img/2.jpg" alt="image">
			<img class="myImg" src="img/3.jpg" alt="image">
			<img class="myImg" src="img/4.jpg" alt="image">
			<img class="myImg" src="img/5.jpg" alt="image">
			<img class="myImg" src="img/6.jpg" alt="image">
			<img class="myImg" src="img/7.jpg" alt="image">
			<img class="myImg" src="img/8.jpg" alt="image">
			<img class="myImg" src="img/9.jpg" alt="image">
		</div>
		<div class="btn-container">

			<button class="btn-prev disabled" type="button">Prev</button>
			<button class="btn-next" type="button">Next</button>
		</div>
	</div>
	<!--Другий варіант-->
	<div class="inner">
		<div class="img-container">
			<h1>Другий варіант</h1>
			<img id="myImg" src="" alt="image">
		</div>
		<div class="button-container">
			<button class="button-prev" type="button">Prev</button>
			<button class="button-next" type="button">Next</button>
		</div>
	</div>
</div>

<script src="main.js"></script>
</body>
</html>
